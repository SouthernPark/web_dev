<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="keywords" content="" />
		<meta name="description" content="" />

		<link rel="stylesheet" href="./layui/css/layui.css" />
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="stylesheet" href="./css/admin.css" />
		<script src="./lib/vue.js"></script>
		<link rel="stylesheet" href="./lib/bootstrap.css" />
		<script src="./lib/vue-resource.js"></script>
		<div id="head" class="container clear">
			<ul class="layui-nav" style="text-align:right">
				<!-- go to index.jsp -->
				<!-- tool bar without index -->
				<li class="layui-nav-item">
					<a href="service.html">HOME</a></li>
				<!-- tool bar with two index -->

				<li class="layui-nav-item" lay-unselect="">
					<a>TABLE</a>
					<dl class="layui-nav-child">
						<dd><a href="service.html">service</a></dd>
						<dd><a href="resident.html">resident</a></dd>
						<dd><a href="staff.html">staff</a></dd>
						<dd><a href="vehicle.html">vehicle</a></dd>
						<dd><a href="driver.html">driver</a></dd>
					</dl>
				</li>
				<li class="layui-nav-item" >
					<a href="http://localhost:8080/web_dev_war_exploded/managerLoginServlet?method=logout">LOG OUT</a></li>
			</ul>
		</div>
	</head>
	<body>



		<div id="app">

			<div >
				<div >
					<h1><i>staff</i></h1><br/>
				</div>

				<div class="panel-body form-inline">
					<label>
						staffNo:
						<input type="text" class="form-control" v-model="staffNo" />
					</label>
					<label>
						name:
						<input type="text" class="form-control" v-model="name" />
					</label>
					<label>
						position:
						<input type="text" class="form-control" v-model="position" />
					</label>
					<label>
						salary:
						<input type="text" class="form-control" v-model="salary" />
					</label>
					<label>
						phoneNo:
						<input type="text" class="form-control" v-model="phoneNo" />
					</label>
					<label>
						branchNo:
						<input type="text" class="form-control" v-model="branchNo" />
					</label>
					<label>
						password:
						<input type="text" class="form-control" v-model="password" />
					</label>

					<br />
					<input type="button" value="update" class="layui-btn layui-btn-danger layui-btn-small a4" @click="update()" />
					<input type="button" value="add" class="layui-btn layui-btn-normal layui-btn-small add" @click="add, addDriver" />

					<br />
					<br />
					<hr color="#000000" />
					<label>
						Search:
						<input type="text" class="form-control" v-model="keyWords" id="search" v-focus v-color="'blue'" />
					</label>
				</div>

			</div>

			<table class="layui-table" lay-skin="line">
				<thead>
					<tr>
						<th>staffNo</th>
						<th>name</th>
						<th>position</th>
						<th>salary</th>
						<th>phoneNo</th>
						<th>branchNo</th>
						<th>password</th>
						<th>operation</th>
					</tr>
					<tr v-for="item in search(keyWords)" :key="item.staffNo">
						<td>{{item.staffNo}}</td>
						<td>{{item.name}}</td>
						<td>{{item.position}}</td>
						<td>{{item.salary}}</td>
						<td>{{item.phoneNo}}</td>
						<td>{{item.branchNo}}</td>
						<td>{{item.password}}</td>
						<td>
							<a href="" @click.prevent="del(item.staffNo)">delete</a>
						</td>

					</tr>

				</thead>
			</table>

		</div>

		<script>
			Vue.directive('focus', {
				bind: function(el) { 
					
				},

				inserted: function(el) { 
					el.focus()
				},

				updated: function(el) { 

				}

			})

			
			Vue.directive('color', {
				
				bind: function(el, binding) {
					el.style.color = binding.value
				}
			})


			var vm = new Vue({
				el: '#app',
				data: {
					staffNo: '',
					name: '',
					position: '',
					salary: '',
					phoneNo: '',
					branchNo: '',
					password: '',
					keyWords: '',
					list: [
						{
							staffNo: '1',
							name: 'Tom',
							position: 'driver',
							salary: 30000,
							phoneNo: 123456,
							branchNo: 1,
							password: '12345'
						},
						{
							staffNo: '2',
							name: 'Amy',
							position: 'driver',
							salary: 30000,
							phoneNo: 12345,
							branchNo: 1,
							password: '12345'
						}
					]
				},
				
				created() {
					this.getAllList()
				},
				
				methods: {

					search(keyWords) {

						var newList = []
						this.list.forEach(item => {
							if (item.name.indexOf(keyWords) != -1 || item.staffNo.indexOf(keyWords) != -1) {
								newList.push(item)
							}
						})
						return newList

					},
					
					getAllList(){
						this.$http.get('http://localhost:8080/web_dev_war_exploded/staffSQLServlet?method=selectAll').then(result=>{

							this.list = result.body.message

						})
					},
					
					update(){
 						this.$http.get('http://localhost:8080/web_dev_war_exploded/staffSQLServlet?method=update&?staffNo='+this.staffNo+'&?name='+this.name+'&?position='+this.position+'&?salary='+this.salary+'&?phoneNo='+this.phoneNo+'&?branchNo='+this.branchNo+'&?password='+this.password).then(result=>{

							this.getAllList()
							this.name = ''
							this.position = ''
							this.salary = ''
							this.phoneNo = ''
							this.branchNo = ''
							this.password = ''


						}) 
						// console.log(this.serviceID+","+this.serviceType+","+this.serviceDate+","+this.residentID+","+this.serviceStatus+","+this.staffNo)

					},
					
					add(){
						this.$http.get('http://localhost:8080/web_dev_war_exploded/staffSQLServlet?method=insert&?staffNo='+this.staffNo+'&?name='+this.name+'&?position='+this.position+'&?salary='+this.salary+'&?phoneNo='+this.phoneNo+'&?branchNo='+this.branchNo+'&?password='+this.password).then(result=>{

							this.getAllList()
							this.serviceID = ''
							this.serviceType = ''
							this.serviceDate = ''
							this.residentID = ''
							this.serviceStatus = ''
							this.staffNo = ''

					
						}) 
						// console.log(this.serviceID+","+this.serviceType+","+this.serviceDate+","+this.residentID+","+this.serviceStatus+","+this.staffNo)
					
					},
					
					addDriver(){
						this.$http.get('http://localhost:8080/web_dev_war_exploded/driverSQLServlet?method=insert&?staffNo='+this.staffNo).then(result=>{

							this.staffNo = ''

					
						}) 
						// console.log(this.serviceID+","+this.serviceType+","+this.serviceDate+","+this.residentID+","+this.serviceStatus+","+this.staffNo)
					
					},
					
					del(id){
						this.$http.get('http://localhost:8080/web_dev_war_exploded/staffSQLServlet?method=delete&?staffNo=' + id).then(result=>{

							this.getAllList()

						})
					}
					
				}
				
			})
		</script>
		<script type="text/javascript" src="./layui/layui.js"></script>
		
		<script>
			layui.use(['jquery', 'form', 'layer', 'laypage', 'element'], function() {
				var $ = layui.jquery,
					laydate = layui.laydate,
					layer = layui.layer,
					laypage = layui.laypage,
					element = layui.element();
		
			});
		</script>
	</body>
</html>
