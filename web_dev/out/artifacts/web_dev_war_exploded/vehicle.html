<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="keywords" content="" />

		<link rel="stylesheet" href="./layui/css/layui.css" />
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="stylesheet" href="./css/admin.css" />
		<script src="./lib/vue.js"></script>
		<link rel="stylesheet" href="./lib/bootstrap.css" />
		<script src="./lib/vue-resource.js"></script>
		<div id="head" class="container clear">
			<ul class="layui-nav" style="text-align:right">
				<!-- go to index.jsp -->
				<!-- tool bar without index -->
				<li class="layui-nav-item">
					<a href="service.html">HOME</a></li>
				<!-- tool bar with two index -->
				<!-- another tool bar -->
				<li class="layui-nav-item" lay-unselect="">
					<a>TABLE</a>
					<dl class="layui-nav-child">
						<dd><a href="service.html">service</a></dd>
						<dd><a href="resident.html">resident</a></dd>
						<dd><a href="staff.html">staff</a></dd>
						<dd><a href="vehicle.html">vehicle</a></dd>
						<dd><a href="driver.html">driver</a></dd>
					</dl>
				</li>
				<li class="layui-nav-item" >
					<a href="http://localhost:8080/web_dev_war_exploded/managerLoginServlet?method=logout">LOG OUT</a></li>
			</ul>
		</div>
	</head>
	<body>



		<div id="app">

			<div >
				<div >
					<h1><i>vehicle</i></h1><br/>
				</div>
				<div>
					<label>
						vehicleID:
						<input type="text" class="form-control" v-model="vehicleID" />
					</label>
					<label>
						type:
						<input type="text" class="form-control" v-model="type" />
					</label>
					<label>
						branchNo:
						<input type="text" class="form-control" v-model="branchNo" />
					</label>
					
					<br />
					<input type="button" value="add" class="layui-btn layui-btn-normal layui-btn-small add" @click="add" />
					
					<br />
					<br />
					<hr color="#000000" />
					<label>
						Search:
						<input type="text" class="form-control" v-model="keyWords" v-focus v-color="'blue'" />
					</label>
				</div>

			</div>

			<table class="layui-table" lay-skin="line">
				<thead>
					<tr>
						<th>vehicleID</th>
						<th>type</th>
						<th>branchNo</th>
						<th>operation</th>
					</tr>
					<tr v-for="item in search(keyWords)" :key="item.vehicleID">
						<td>{{item.vehicleID}}</td>
						<td>{{item.type}}</td>
						<td>{{item.branchNo}}</td>
						<td>
							<a href="" @click.prevent="del(item.vehicleID)">delete</a>
						</td>

					</tr>

				</thead>
			</table>

		</div>

		<script>
			Vue.directive('focus', {
				bind: function(el) { 
					
				},

				inserted: function(el) { 
					el.focus()
				},

				updated: function(el) { 

				}

			})

			
			Vue.directive('color', {
				
				bind: function(el, binding) {
					el.style.color = binding.value
				}
			})


			var vm = new Vue({
				el: '#app',
				data: {
					vehicleID:'',
					type:'',
					branchNo:'',
					keyWords:'',
					list: [
						{ vehicleID: 1, type: 'truck', branchNo:1 },
						{ vehicleID: 2, type: 'truck', branchNo:1 } ,
						{ vehicleID: 3, type: 'truck', branchNo:1 },
						{ vehicleID: 4, type: 'truck', branchNo:1 }
					]
				},
				
				created() {
					this.getAllList()
				},
				
				methods: {

					search(keyWords) {

						var newList = []
						this.list.forEach(item => {
							if ( keyWords === '' || item.vehicleId == keyWords) {
								newList.push(item)
							}
							
						})
						return newList

					},
					
					getAllList(){
						this.$http.get('http://localhost:8080/web_dev_war_exploded/vehicleSQLServlet?method=selectAll').then(result=>{

								this.list = result.body.message

						})
					},
					
					add(){
						this.$http.get('http://localhost:8080/web_dev_war_exploded/vehicleSQLServlet?method=insert&?vehicleID='+this.vehicleId+'&?type='+this.type+'&?branchNo='+this.branchNo).then(result=>{

								this.getAllList()
								this.vehicleID = ''
								this.type = ''
								this.branchNo = ''

					
						}) 
						// console.log(this.serviceID+","+this.serviceType+","+this.serviceDate+","+this.residentID+","+this.serviceStatus+","+this.staffNo)
					
					},
					
					del(id){
						this.$http.get('http://localhost:8080/web_dev_war_exploded/vehicleSQLServlet?method=delete&?vehicleID='+id).then(result=>{

							this.getAllList()

						})
					}
				}
			})
		</script>
		<script type="text/javascript" src="./layui/layui.js"></script>
		
		<script>
			layui.use(['jquery', 'form', 'layer', 'laypage', 'element'], function() {
				var $ = layui.jquery,
					laydate = layui.laydate,
					layer = layui.layer,
					laypage = layui.laypage,
					element = layui.element();
		
			});
		</script>
	</body>
</html>
