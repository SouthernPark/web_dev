	<body>



		<div id="app">

			<div>
				<div>
					<h1><i>driver</i></h1><br />
				</div>

				<div class="panel-body form-inline">
					<label>
						staffNo:
						<input type="text" class="form-control" v-model="staffNo" />
					</label>
					<label>
						carAllowance:
						<input type="text" class="form-control" v-model="carAllowance" />
					</label>
					<label>
						taskForDriver:
						<input type="text" class="form-control" v-model="taskForDriver" />
					</label>

					<br />
					<input type="button" value="update" class="layui-btn layui-btn-danger layui-btn-small a4" @click="update()" />

					<br />
					<br />
					<hr color="#000000">
					<label>
						Search:
						<input type="text" class="form-control" v-model="keyWords" id="search" v-focus v-color="'blue'" />
					</label>
				</div>

			</div>

			<table class="layui-table" lay-skin="line">
				<thead>
					<tr>
						<th>staffNo</th>
						<th>carAllowance</th>
						<th>workState</th>
						<th>taskForDriver</th>
						<th>operation</th>
					</tr>
					<tr v-for="item in search(keyWords)" :key="item.staffNo">
						<td>{{item.staffNo}}</td>
						<td>{{item.carAllowance}}</td>
						<td>{{item.workState}}</td>
						<td>{{item.taskForDriver}}</td>
						<td>
							<a href="" @click.prevent="del(item.staffNo), delStaff(item.staffNo)">delete</a>
						</td>

					</tr>

				</thead>
			</table>

		</div>

		<script>
			Vue.directive('focus', {
				bind: function(el) {

				},

				inserted: function(el) {
					el.focus()
				},

				updated: function(el) {

				}

			})


			Vue.directive('color', {

				bind: function(el, binding) {
					el.style.color = binding.value
				}
			})


			var vm = new Vue({
				el: '#app',
				data: {
					staffNo: '',
					carAllowance: '',
					workState: '',
					taskForDriver: '',
					keyWords: '',
					list: [{
							staffNo: '1',
							carAllowance: 123,
							workState: 'available',
							taskForDriver: 1
						},
						{
							staffNo: '2',
							carAllowance: 456,
							workState: 'working',
							taskForDriver: 2
						}

					]
				},

				created() {
					this.getAllList()
				},

				methods: {

					search(keyWords) {

						var newList = []
						this.list.forEach(item => {
							if (keyWords === '' || item.staffNo.indexOf(keyWords) != -1 || item.workState.indexOf(keyWords) != -1) {
								newList.push(item)
							}
						})
						return newList

					},

					getAllList() {
						this.$http.get('http://169.197.113.180/web_dev_war_exploded/driverSQLServlet?method=selectAll').then(result => {

							this.list = result.body.message

						})
					},

					update() {
						this.$http.get('http://169.197.113.180/web_dev_war_exploded/driverSQLServlet?method=update&?staffNo=' + this.staffNo +
							'&?carAllowance=' + this.carAllowance + '&?taskForDriver=' + this.taskForDriver).then(result => {

							this.getAllList()
							this.staffNo = ''
							this.carAllowance = ''
							this.workState = ''
							this.taskForDriver = ''


						})
						// console.log(this.serviceID+","+this.serviceType+","+this.serviceDate+","+this.residentID+","+this.serviceStatus+","+this.staffNo)

					},

					del(id) {
						this.$http.get('http://169.197.113.180/web_dev_war_exploded/driverSQLServlet?method=delete&?staffNo=' + id).then(
							result => {

								this.getAllList()

							})

					},
					
					delStaff(id){
						this.$http.get('http://169.197.113.180/web_dev_war_exploded/staffSQLServlet?method=delete&?staffNo=' + id).then(
							result => {
						
						
							})
					}

				}
			})
		</script>
		<script type="text/javascript" src="./layui/layui.js"></script>

		<script>
			layui.use(['jquery', 'form', 'layer', 'laypage', 'element'], function() {
				var $ = layui.jquery,
					laydate = layui.laydate,
					layer = layui.layer,
					laypage = layui.laypage,
					element = layui.element();

			});
		</script>
	</body>
</html>
